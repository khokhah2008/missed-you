<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .poem {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <h1>helo hala how are you</h1>
    <h2>made this just for you</h2>
    <button id="myButton">Click me to see it</button>
    <div id="poemContainer"></div>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            const poem = `
                <div class="poem">
                    <strong>إلى حلا</strong><br>
                    أشتاقُ لكِ يا حلا، وقلبي كالسهمِ المنطلق  <br>
                    كلما نطقتِ اسمي، يتراقصُ الشوقُ في صدري  <br>
                    صوتُكِ، كأنغامِ موسيقى، يذيبُ الفراق  <br>
                    وحضوركِ، كنسيمٍ دافئ، يُنعشُ أيامي الحائرة  <br><br>
                    في عينيكِ، أرى عالماً، يأسرني بشغفٍ  <br>
                    كلُ نظرةٍ منكِ، تجتاحني بموجٍ من الشوق  <br>
                    كأنما الكلمات تتراقصُ على شفتيكِ  <br>
                    تسحرُ عقلي، وتغمرني بحبٍ لا ينتهي  <br><br>
                    أحتاجُ لكِ في لحظات الضعفِ والقوة  <br>
                    أحتاجُ لحوارٍ طويلٍ، يروّضُ ضجيجَ القلب  <br>
                    فكلُّ حديثٍ معكِ، هو رحلةٌ في الزمن  <br>
                    يدفعني إلى أن أعيشَ أحلى أحلامي معكِ  <br><br>
                    يا حلا، أنتِ ضوءُ صباحي، ونجمةُ ليلي  <br>
                    في كلِّ لحظةٍ أفتقدكِ، يحترقُ الشوقُ بداخلي  <br>
                    دعيني أستمعُ إليكِ، أتغنّى بكلماتكِ  <br>
                    فكلُّ حديثٍ معكِ، هو أجملُ ما في عمري.
                </div>
            `;
            document.getElementById('poemContainer').innerHTML = poem;
        });
    </script>
</body>
</html>
